<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap/dist/css/bootstrap.css" />
    <title>Bear News</title>
    <script>
        var data = {
            catalogs: ['关注', '头条', '视频', '娱乐', '体育', '段子', '股票', '军事', '关注', '头条', '视频', '娱乐', '体育', '段子', '股票', '军事']
        }        
    </script>
</head>

<body>
    <div class="top-banner">
        <div>小熊新闻</div>
        <input type="text" style="flex-grow: 1" placeholder="搜索内容" />
        <button type="button"><span class="glyphicon glyphicon-search"></span>搜索</button>
    </div>
    <div class="main">
        <div>
            <div id="divNewsCatalog">
                <script>
                    for (var i = 0; i < data.catalogs.length; i++) {
                        document.write("<div>")
                        document.write(data.catalogs[i]);
                        document.write("</div>")
                    }
                </script>
                <!-- 右侧渐变 -->
                <div>&nbsp;</div>
                <div>
                    <span class="glyphicon glyphicon-align-justify"></span>
                </div>
            </div>
        </div>
        <div id="divNewsList">
            第一条新闻
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/news.js"></script>
    <!--加入后页面不能正常工作-->
    <!-- <script type="text/javascript" src="css/bootstrap/dist/js/bootstrap.js" /> -->
    <script type="text/javascript">
        app.init();
    </script>
</body>

</html>
